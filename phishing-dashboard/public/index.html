  <style>
    /* Style for webkit browsers (Chrome, Safari) */
    ::-webkit-scrollbar {
      width: 8px;
      /* Adjust the width of the scrollbar */
    }

    ::-webkit-scrollbar-track {
      background: #050a0f;
      /* Dark background for the scrollbar track */
    }

    ::-webkit-scrollbar-thumb {
      background: #1a365d;
      /* Dark background for the scrollbar thumb */
      border-radius: 10px;
      /* Rounded corners of the scrollbar thumb */
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #00ffcc;
      /* Lighter background for the scrollbar thumb on hover */
    }

    /* Style for Firefox */

      scrollbar-width: thin;

      scrollbar-color: #1a365d #050a0f;
      /* Dark thumb and track colors */

      padding: 0;

    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6,
    .font-tech {
      font-family: 'Space Mono', monospace;
      letter-spacing: -0.05em;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 0.4s ease-out forwards;
